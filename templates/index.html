<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDLEPHONE - Comunicación Aeronáutica</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" href="/templates/walkie-talkie.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/templates/manifest.json">
</head>
<body>
    <div id="register">
        <img src="/templates/logo.png" alt="HANDLEPHONE Logo" class="logo">
        <input id="name" placeholder="Apellido">
        <input id="legajo" placeholder="Legajo (5 números)" type="number" maxlength="5">
        <input id="function" placeholder="Función">
        <button onclick="register()">Registrarse</button>
    </div>

    <div id="main">
        <img src="/templates/logo.png" alt="HANDLEPHONE Logo" class="logo">
        <h2>Comunicación Aeronáutica</h2>
        <div id="flights-window">
            <h3>Datos de Vuelos</h3>
            <div id="message-list"></div>
        </div>
        <div id="chat-window">
            <h3>Conversación</h3>
            <div id="chat-list"></div>
        </div>
        <button id="talk" onclick="toggleTalk()">Hablar</button>
        <button id="mute" onclick="toggleMute()">Mutear</button>
        <button id="radar" onclick="showRadar()">Ver Radar</button>
        <button id="history" onclick="showHistory()">Historial</button>
        <button id="logout-btn" onclick="logout()">Cerrar Sesión</button>
        <div id="users">Usuarios conectados: 0</div>
    </div>

    <div id="radar-screen" style="display: none;">
        <button onclick="backToMainFromRadar()">Volver</button>
        <h2>Radar</h2>
        <div id="map"></div>
    </div>

    <div id="history-screen">
        <button onclick="backToMain()">Volver</button>
        <h2>Historial</h2>
        <div id="history-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/templates/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/templates/sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch((err) => console.error('Error al registrar Service Worker:', err));
        }
    </script>
</body>
</html>
