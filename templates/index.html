<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDLEPHONE - Comunicación Aeronáutica</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="icon" href="/templates/walkie-talkie.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/templates/manifest.json">
</head>
<body>
    <div id="register" style="display: block;">
        <img src="/templates/walkie-talkie.png" alt="HANDLEPHONE Logo" class="logo">
        <input id="name" placeholder="Apellido">
        <input id="legajo" placeholder="Legajo" type="number" maxlength="5">
        <select id="function">
            <option value="" disabled selected>Selecciona una función</option>
            <option value="Maletero">Maletero</option>
            <option value="Cintero">Cintero</option>
            <option value="Tractorista">Tractorista</option>
            <option value="Equipo">Equipo</option>
            <option value="Micro">Micro</option>
            <option value="Mobilero">Mobilero</option>
            <option value="Jefatura">Jefatura</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Señalero">Señalero</option>
            <option value="Pañolero">Pañolero</option>
            <option value="Combustible">Combustible</option>
        </select>
        <button id="register-button">Registrarse</button>
    </div>

    <div id="main" style="display: none;">
        <img src="/templates/phoneair.gif" alt="HANDLEPHONE Logo" class="logo">
        <h2>Comunicación Aeronáutica</h2>
        <div id="flights-window">
            <h3>Datos de Vuelos</h3>
            <div id="flight-details">
                <!-- Los vuelos se cargarán aquí dinámicamente -->
            </div>
        </div>
        <div id="chat-window">
            <h3>Conversación</h3>
            <div id="chat-list"></div>
        </div>
        <button id="talk" onclick="toggleTalk()">Hablar</button>
        <button id="mute" onclick="toggleMute()">Mutear</button>
        <button id="radar" onclick="showRadar()">Ver Radar</button>
        <button id="history" onclick="showHistory()">Historial</button>
        <button id="logout-btn" onclick="logout()">Cerrar Sesión</button>
        <div id="users">Usuarios conectados: 0</div>
    </div>

    <div id="radar-screen" style="display: none;">
        <div class="radar-header">
            <h2>Radar</h2>
            <input id="search-bar" placeholder="Buscar matrícula o vuelo (4 caracteres)" maxlength="10">
            <button class="close-btn" onclick="backToMainFromRadar()">✖</button>
        </div>
        <div id="map"></div>
    </div>

    <div id="history-screen" style="display: none;">
        <button onclick="backToMain()">Volver</button>
        <h2>Historial</h2>
        <div id="history-list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/templates/script.js"></script>
    <script>
        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/templates/sw.js')
                .then(() => console.log('Service Worker registrado'))
                .catch((err) => console.error('Error al registrar Service Worker:', err));
        }

        // Manejo de notificaciones push (opcional, si el servidor lo soporta)
        function subscribeToPush() {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array('YOUR_PUBLIC_VAPID_KEY') // Reemplazar con tu clave VAPID pública
                    }).then(subscription => {
                        console.log("Suscripción a push exitosa:", subscription);
                        // Enviar la suscripción al servidor si es necesario
                        fetch('/subscribe', {
                            method: 'POST',
                            body: JSON.stringify(subscription),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                    }).catch(err => {
                        console.error("Error al suscribirse a push:", err);
                    });
                });
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        function checkNotificationPermission() {
            if (Notification.permission === "granted") {
                subscribeToPush();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        subscribeToPush();
                    }
                });
            }
        }

        // Inicializar notificaciones push al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkNotificationPermission();
        });
    </script>
</body>
</html>
