<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuelos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
  <div class="container">
    <img src="/templates/logo.png" alt="Logo" class="logo">
    <h1>Vuelos disponibles</h1>
    
    <!-- Buscador unificado -->
    <div class="filter-container">
      <label for="search-filter">Buscar (ej. "AR AEP EZE"):</label>
      <input type="text" id="search-filter" placeholder="Ej. AR AEP EZE">
      <button id="filter-btn">Filtrar</button>
    </div>
    
    <!-- Botón de actualizar, hora de última actualización, opción de voz y usuarios conectados -->
    <div class="update-container">
      <button id="refresh-btn">Actualizar vuelos</button>
      <span id="last-updated">Última actualización: --</span>
      <label for="voice-toggle" style="margin-left: 15px;">Habilitar voz para llegadas:</label>
      <input type="checkbox" id="voice-toggle">
      <span id="connected-users" style="margin-left: 15px;">Usuarios conectados: 0</span>
    </div>
    
    <!-- Mapa -->
    <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
    
    <!-- Tabla de vuelos -->
    <table id="flights-table">
      <thead>
        <tr>
          <th>Vuelo</th>
          <th>Aerolínea</th>
          <th>Hora estimada de salida</th>
          <th>Salida</th>
          <th>Hora estimada de llegada</th>
          <th>Llegada</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="flights-body">
        <tr><td colspan="8">Cargando vuelos...</td></tr>
      </tbody>
    </table>
  </div>
  
  <!-- Incluir Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/templates/script.js"></script>
</body>
</html>
