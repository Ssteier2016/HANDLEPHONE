<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Walkie-Talkie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .walkie-container {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border: 8px solid #444;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            height: 550px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }
        .antenna {
            width: 5px;
            height: 50px;
            background: #555;
            position: absolute;
            top: -50px;
            left: 20px;
        }
        .screen {
            background-color: #0a0a0a;
            border: 2px solid #555;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            color: #0f0;
            font-size: 14px;
            margin-bottom: 20px;
        }
        #talkButton {
            background-color: #ff3333;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 18px;
            font-weight: bold;
            border: 5px solid #555;
            cursor: pointer;
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        #talkButton:active {
            background-color: #cc0000;
        }
        .volume-wrapper {
            position: absolute;
            right: 10px;
            top: 100px;
            text-align: center;
        }
        .volume-control {
            writing-mode: vertical-lr;
            appearance: slider-vertical;
            width: 10px;
            height: 150px;
            transform: rotate(180deg);
        }
        .volume-label {
            color: #fff;
            font-size: 12px;
        }
        #muteButton {
            background-color: #666;
            padding: 10px;
            width: 80px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        #muteButton:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="walkie-container">
        <div class="antenna"></div>
        <h2>Mensajes:</h2>
        <div class="screen" id="messages"></div>
        <button id="talkButton">Hablar</button>
        <div class="volume-wrapper">
            <span class="volume-label">100%</span>
            <input type="range" id="volumeControl" class="volume-control" min="0" max="100" value="50">
            <span class="volume-label">0%</span>
        </div>
        <button id="muteButton">Mutear</button>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log("Service Worker registrado!"));
        }

        let socket = io.connect(window.location.origin);
        let talkButton = document.getElementById("talkButton");
        let muteButton = document.getElementById("muteButton");
        let isMuted = false;

        socket.on("new_message", function(data) {
            let messageDiv = document.getElementById("messages");
            messageDiv.innerHTML += `<p>${data.timestamp}: ${data.text}</p>`;
        });

        talkButton.addEventListener("mousedown", function() {
            talkButton.innerText = "Grabando...";
            talkButton.style.backgroundColor = "green";
            socket.emit("start_audio");
        });

        talkButton.addEventListener("mouseup", function() {
            talkButton.innerText = "Hablar";
            talkButton.style.backgroundColor = "#ff3333";
            socket.emit("stop_audio", { text: "Audio finalizado" });
        });

        muteButton.addEventListener("click", function() {
            isMuted = !isMuted;
            muteButton.innerText = isMuted ? "Desmutear" : "Mutear";
            socket.emit("toggle_mute", { mute: isMuted });
        });
    </script>
</body>
</html>
