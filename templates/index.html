<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuelos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
  <div class="container">
    <img src="/templates/logo.png" alt="Logo" class="logo">
    <h1>Vuelos disponibles</h1>
    
    <!-- Buscador por aerolínea, origen y destino -->
    <div class="filter-container">
      <label for="airline-filter">Filtrar por aerolínea (ej. AR):</label>
      <input type="text" id="airline-filter" placeholder="Ej. AR para Aerolíneas Argentinas">
      <label for="origin-filter">Origen (ej. AEP):</label>
      <input type="text" id="origin-filter" placeholder="Ej. AEP">
      <label for="destination-filter">Destino (ej. EZE):</label>
      <input type="text" id="destination-filter" placeholder="Ej. EZE">
      <button id="filter-btn">Filtrar</button>
    </div>
    
    <!-- Botón de actualizar, hora de última actualización y opción de voz -->
    <div class="update-container">
      <button id="refresh-btn">Actualizar vuelos</button>
      <span id="last-updated">Última actualización: --</span>
      <label for="voice-toggle" style="margin-left: 15px;">Habilitar voz para llegadas:</label>
      <input type="checkbox" id="voice-toggle">
    </div>
    
    <!-- Mapa -->
    <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
    
    <!-- Tabla de vuelos -->
    <table id="flights-table">
      <thead>
        <tr>
          <th>Vuelo</th>
          <th>Aerolínea</th>
          <th>Hora estimada de salida</th>
          <th>Salida</th>
          <th>Hora estimada de llegada</th>
          <th>Llegada</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="flights-body">
        <tr><td colspan="7">Cargando vuelos...</td></tr>
      </tbody>
    </table>
  </div>
  
  <!-- Incluir Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/templates/script.js"></script>
</body>
</html>
