<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HandyHandle</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #register { max-width: 400px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div id="register">
        <input type="text" id="userLegajo" placeholder="Legajo (5 números)" />
        <input type="text" id="userName" placeholder="Nombre" />
        <input type="text" id="userFunction" placeholder="Función" />
        <button id="register-button">Registrarse</button>
    </div>
    <div id="main" style="display: none;"></div>
    <script src="/script.js"></script>
</body>
</html>
