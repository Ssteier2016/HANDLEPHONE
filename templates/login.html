<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/templates/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form id="login-form" action="/login" method="post" onsubmit="return handleSubmit()">
      <div class="form-group">
        <label for="legajo">Legajo:</label>
        <input type="text" id="legajo" name="legajo" required pattern="\d{5}" title="El legajo debe contener exactamente 5 números">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required pattern="[A-Za-z]+" title="El apellido debe contener solo letras">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="links">
      <p>¿No tienes cuenta? <a href="/register">Regístrate</a></p>
      <p><a href="/reset-password">Olvidé mi contraseña</a></p>
    </div>
  </div>

  <script>
    // Evitar el reenvío del formulario al recargar la página
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }

    // Función para manejar el envío del formulario
    function handleSubmit() {
      // Permitir que el formulario se envíe normalmente
      return true;
    }
  </script>
</body>
</html>
